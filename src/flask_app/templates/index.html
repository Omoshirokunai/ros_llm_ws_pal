<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIAGo Robot Controller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "camera camera text2"
                "camera camera controls"
                "textbox textbox controls";
            grid-gap: 10px;
        }
        .camera {
            grid-area: camera;
        }
        .text2 {
            grid-area: text2;
        }
        .textbox {
            grid-area: textbox;
        }
        .controls {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls form {
            margin: 5px;
        }
    </style>

    <script>
        // Function to update the camera feed
        function updateCameraFeed() {
            var img = document.getElementById('live_video');
            img.src = "{{ url_for('video_feed') }}" + "?t=" + new Date().getTime();
        }
    
        // Update the camera feed every 100 milliseconds
        setInterval(updateCameraFeed, 100);
    
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
    
            var form = event.target;
            var formData = new FormData(form);
    
            // Send the POST request with the form data
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(function(response) {
                // You can handle the response here if needed
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }
    
        // Attach the form submission handler to each form
        document.querySelectorAll('.controls form').forEach(function(form) {
            form.addEventListener('submit', handleFormSubmit);
        });
    </script>
    
</head>
<body>
    <div class="container">
        <div class="camera">
            <iframe src="{{ url_for('video_feed') }}" width="640" height="480" frameborder="0"></iframe>
        </div>
        <div class="text2">
            <textarea id="text2" rows="10" cols="30"></textarea>
        </div>
        <div class="textbox">
            <textarea id="textbox" rows="4" cols="80"></textarea>
        </div>
        <div class="controls">
            <form action="/move" method="post">
                <input type="hidden" name="direction" value="forward">
                <button type="submit">Forward</button>
            </form>
            <form action="/move" method="post">
                <input type="hidden" name="direction" value="left">
                <button type="submit">Left</button>
            </form>
            <form action="/move" method="post">
                <input type="hidden" name="direction" value="right">
                <button type="submit">Right</button>
            </form>
            <form action="/move" method="post">
                <input type="hidden" name="direction" value="backward">
                <button type="submit">Back</button>
            </form>
        </div>
    </div>

</body>
</html>
