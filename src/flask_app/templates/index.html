<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIAGo Robot Controller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff9db;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "camera camera text2"
                "camera camera controls"
                "textbox textbox controls";
            grid-gap: 10px;
        }
        .camera {
            grid-area: camera;
            background-color: #000;
            padding: 8px;
        }
        .text2 {
            grid-area: text2;
            background-color: #ede8e6;
            padding: 4px;
        }
        .textbox {
            grid-area: textbox;
        }
        .controls {
            grid-area: controls;
            display: grid;
            grid-template-areas: 
                ". forward ."
                "left . right"
                ". backward .";
            grid-gap: 5px;
            justify-items: center;
            align-items: center;
            padding: 10px;
        }
        .controls form {
            margin: 0px;
        }
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .controls .forward {
            grid-area: forward;
        }
        .controls .left {
            grid-area: left;
        }
        .controls .right {
            grid-area: right;
        }
        .controls .backward {
            grid-area: backward;
        }
    </style>

    <script>
        // Function to update the camera feed
        function updateCameraFeed() {
            var img = document.getElementById('live_video');
            img.src = "{{ url_for('video_feed') }}" + "?t=" + new Date().getTime();
        }
    
        // Update the camera feed every 100 milliseconds
        setInterval(updateCameraFeed, 1000);
    
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
    
            var form = event.target;
            var formData = new FormData(form);
    
            // Send the POST request with the form data
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(function(response) {
                // You can handle the response here if needed
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }
    
        // Attach the form submission handler to each form
        document.querySelectorAll('.controls form').forEach(function(form) {
            form.addEventListener('submit', handleFormSubmit);
        });
    </script>
    
</head>
<body>
    <div class="container">
        <div class="camera">
            <iframe src="{{ url_for('video_feed') }}" width="640" height="480" frameborder="0"></iframe>
        </div>
        <div class="text2">
            <textarea id="text2" rows="10" cols="30"></textarea>
        </div>
        <div class="textbox">
            <textarea id="textbox" rows="4" cols="80"></textarea>
        </div>
        <div class="controls">
            <form action="/move" method="post", class="forward">
                <input type="hidden" name="direction" value="forward">
                <button type="submit">Forward</button>
            </form>
            <form action="/move" method="post", class="left">
                <input type="hidden" name="direction" value="left">
                <button type="submit">Left</button>
            </form>
            <form action="/move" method="post", class="right">
                <input type="hidden" name="direction" value="right">
                <button type="submit">Right</button>
            </form>
            <form action="/move" method="post", class="backward">
                <input type="hidden" name="direction" value="backward">
                <button type="submit">Backward</button>
            </form>
        </div>
    </div>

</body>
</html>
